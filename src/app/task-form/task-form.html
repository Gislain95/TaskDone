<section>
  <form class="title-form">

    <div class="title-form">
      <label for="title-task">Titre de la t창che</label>
      <input name="title-task" type="text" placeholder="Titre de la t창che" id="title-task" [(ngModel)]="enterTitleTask"
             [ngModelOptions]="{standalone: true}"
             (ngModelChange)="onEditTitleTask($event)"
             [class.is-invalid]="titleWasEmpty">
    </div>

    <div class="title-form">
      <label for="description-task">Description de la t창che</label>
      <textarea type="text" placeholder="Description de la t창che" id="description-task"
                [(ngModel)]="enterDescriptionTask"
                [ngModelOptions]="{standalone: true}"
                (ngModelChange)="onEditDescriptionTask($event)"
                [class.is-invalid]="descriptionWasEmpty"></textarea>
    </div>

    @if (validationMessage) {
      <div class="errorMessage">
        {{validationMessage}}
      </div>
    }

    <button (click)="onSaveTask()">Enregistrer</button>

  </form>

  <ul>
    @for (task of myTasks; track task.id){
      <li>
        <h3>{{task.title | uppercase}}</h3>
        <p [innerHTML]="task.description | boldItalic"></p>
        <button class="btnDelete" (click)="onDeleteTask(task.id)">Supprimer</button>
        <button class="btnUpdate" (click)="onUpdateTask(task)">Modifier</button>
      </li>
    }
  </ul>

</section>
